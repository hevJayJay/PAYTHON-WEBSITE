<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    
    <link rel="stylesheet" href="fees.css">
</head>
<body>
    <div class="sidebar">
        <div class="top">
            <div class="logo">
                <img src="img/kok.png" alt="">
            </div>
            <ion-icon name="grid-outline" id="btn"></ion-icon>
        </div>
        <div class="user">
            <img src="img/user.png" alt="" class="user-img">
            <div>
                <p class="bold">Mark A.</p>
                <p>Admin</p>
            </div>
        </div>
      <ul>
        <li> <a href="adminLANDING.html"><ion-icon name="pie-chart-outline"></ion-icon> <span class="nav-item">Dashboard</span></a> <span class="tooltip">Dashboard</span></li>
        <li> <a href="fees.html"><ion-icon name="add-outline"></ion-icon> <span class="nav-item">Fees</span></a><span class="tooltip">Fees</span</li>
        <li> <a href="adminReceipt.html"><ion-icon name="receipt-outline"></ion-icon> <span class="nav-item">Receipt</span> </a><span class="tooltip">Receipt</span</li>
        <li> <a href="adminUSERS.html"><ion-icon name="person-circle-outline"></ion-icon> <span class="nav-item">Users</span> </a><span class="tooltip">Users</span</li>
        <li> <a href=""><ion-icon name="settings-outline"></ion-icon> <span class="nav-item">Settings</span></a> <span class="tooltip">Settings</span></li>
        <li> <a href="index.html"><ion-icon name="eye-outline"></ion-icon> <span class="nav-item">UserSite</span></a> <span class="tooltip">User Site</span></li>
        <li> <a href="login.html"><ion-icon name="log-out-outline"></ion-icon> <span class="nav-item">Logout</span></a> <span class="tooltip">Logout</span></li>
      </ul>
    </div>

    <section class="main-content" id="maincont">
        <div class="container">
            <h1>Manage <span>Student Fees</span></h1>
            <button id="openModalBtn">Add Student Fee</button>
        </div>
    
    
    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Student Fee</h2>
            <form id="addSectorForm">
                <label for="sectorName">Sector Name:</label>
                <input type="text" id="sectorName" required><br>
                <label for="sectorAmount">Amount (PHP):</label>
                <input type="number" id="sectorAmount" required><br>
                <label for="sectorRequired">Required:</label>
                <input type="checkbox" id="sectorRequired"><br>
                <button type="submit">Add Student Fee</button>
            </form>
        </div>
    </div>
    
    <div id="tableContainer">
        <h2>Student Fee Details</h2>
        <table id="feeTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Amount (PHP)</th>
                    <th>Required</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="feeTableBody"></tbody>
        </table>
    </div>



</section>
</section>

<script>
       let btn = document.querySelector('#btn');
    let sidebar = document.querySelector('.sidebar');

    btn.onclick = function(){
        sidebar.classList.toggle('active');
    };

</script>
<script src="fees.js"></script>

</body>
</html>
